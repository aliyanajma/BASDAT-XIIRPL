<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tugas Praktek</title>
</head>
<body>
    <h3>Formulir Pendaftaran</h3>

    <form action="proses.php" method="POST" enctype="multipart/form-data">

        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Jurusan</td>
                <td>
                    <input type="checkbox" name="jurusan" value="RPL"> RPL
                    <input type="checkbox" name="jurusan" value="BDP"> BDP
                    <input type="checkbox" name="jurusan" value="OTKP"> OTKP
                    <input type="checkbox" name="jurusan" value="AKL"> AKL
                </td>
            </tr>
            <tr>
                <td>Nama Ayah</td>
                <td><input type="text" name="ayah"></td>
            </tr>
            <tr>
                <td>Nama Ibu</td>
                <td><input type="text" name="ibu"></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td><input type="text" name="alamat"></td>
            </tr>
            <tr>
                <td>Foto</td>
                <td><input type="file" name="foto"></td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Upload</button>
                </td>
            </tr>
        </table>
        
    </form>
</body>
</html>
